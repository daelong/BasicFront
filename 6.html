<!DOCTYPE html>
<html>
<head>
	<title>별 문자 출력하기</title>
	<script>
		function star(n){
			var m = parseInt(n);
			if(isNaN(m)){
				document.write("입력오류입니다.")
			}
			for(var i = m; i >= 0; i--){
			for(var j=i; j<=m; j++){
			document.write("*");
			}
			document.write("<br>");
	}
		}
	</script>
</head>
<body>
<h1>별 문자 출력하기</h1>
<hr>
<script>
	var n = prompt("정수를 입력하세요.","");
	star(n);
</script>
</body>
</html>
