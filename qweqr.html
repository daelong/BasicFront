<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<form>
		<input type="text" value="0" name="A">
		<input type="text" value="0" name="A">
		<input type="text" value="0" name="A">
		<input type="button" value="확인" onclick="input()">
	</form>
<script>
	function input(){
		var num = document.getElementsByName("A");
		for(var i=0; i<num.length; i++){
			document.write(num[i].value);
		}
	}
</script>
</body>
