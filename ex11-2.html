<!DOCTYPE html>
<html>
<head>
	<title>캔버스 그리기 맛보기</title>
</head>
<body>
<h3>캔버스 그리기 맛보기</h3>
<hr>
<canvas id="myCanvas" style="background-color:aliceblue" width="250" height="150"></canvas>
<script>
	var canvas = document.getElementById("myCanvas");
	var context = canvas.getContext("2d");

	//파란선으로 사각형 그리기
	context.beginPath();
	context.strokeStyle = "blue";
	context.rect(30, 30, 50, 50);
	context.stroke();

	//violet색으로 채운 사각형 그리기
	context.beginPath();
	context.fillStyle = "violet";
	context.rect(60, 60, 50, 50);
	context.fill();

	//green색으로 텍스트 내부만 그리기
	context.font = "20px Gothic";
	context.fillStyle = "green";
	context.fillText("Text in Canvas", 100, 50);
</script>
</body>
</html>
