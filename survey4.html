<!DOCTYPE html>
<html>
<head>
	<title>소프트웨어 기술</title>
	<link rel="stylesheet" type="text/css" href="survey4.css">
</head>
<body>
<header><h1>설문지</h1><br>
<p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p><br>
<hr>
</header>
<form>
	<p><span>학년</span>
	<input type="radio" name="grade" value="1" checked>1학년
	<input type="radio" name="grade" value="2">2학년
	<input type="radio" name="grade" value="3">3학년
	<input type="radio" name="grade" value="4">4학년
	</p>
	<p><span>성별</span>
		<input type="radio" name="gender" value="5">남자
		<input type="radio" name="gender" value="6">여자
	</p>
	<p><span>관심 분야</span>
		<select name="interest">
			<option value="1">모바일 소프트웨어</option>
			<option value="2">PC</option>
			<option value="3">임베디드</option>
		</select>
	</p>
	<p><span>진로(다중선택)</span>
		<input type="checkbox" value="1" checked>개발
		<input type="checkbox" value="2">기획
		<input type="checkbox" value="3">영업
		<input type="checkbox" value="4">창업
	</p>
	<p><span>남기고 싶은 말</span>
		<textarea cols="40" rows="10">글을 남겨주세요.</textarea>
	</p>
</form>
<footer>
<p>Copyright 2017 by Kitae</p>
</footer>
</body>
</html>
