<!DOCTYPE html>
<html>
<head>
	<title>원호 그리기</title>
</head>
<body>
<h3>원호 그리기</h3>
<hr>
<canvas id="myCanvas" style="background-color: aliceblue" width="200" height="150"></canvas>
<script>
	var canvas = document.getElementById("myCanvas");
	var context = canvas.getContext("2d");

	context.beginPath();
	context.strokeStyle = "magenta";
	context.arc(100, 70, 30, 0, 1.5*Math.PI, false);
	context.stroke();

	context.beginPath();
	context.strokeStyle="blue";
	context.arc(100, 70, 50, Math.PI/2, Math.PI, true);
	context.stroke();

	context.beginPath();
	context.strokeStyle="orange";
	context.moveTo(10, 70);
	context.lineTo(190, 70);
	context.stroke();

	context.beginPath();
	context.strokeStyle="orange";
	context.moveTo(100, 10);
	context.lineTo(100, 140);
	context.stroke();
</script>
</body>
</html>
